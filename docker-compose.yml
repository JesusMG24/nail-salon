services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    command: npm run start
    ports:
      - "4000:4000"
    environment:
      NODE_ENV: production

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: npm run start
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: "3000"
    env_file:
      - ./.env

  db:
    image: postgres:16
    restart: unless-stopped
    ports:
      - "5432:5432"
    env_file:
      - ./.env
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  postgres-data: {}
